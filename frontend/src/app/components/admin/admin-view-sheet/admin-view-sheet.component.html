<div class="vsheet-main">
    <div class="vsheet-main-header">
        <div class="float-left">
            <div class="form-group has-search m-0">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Search" [(ngModel)]="view_filter_text">
            </div>
        </div>
        <div class="float-right">
            <button class="btn cmn_btn" (click)="dowSheetData()">Download</button>
        </div>
    </div>
    <div class="vsheet-main-body overflow-auto">
        <div class="table-responsive">
            <table class="table view_table">
                <thead>
                    <tr>
                        <th scope="col">Emp ID</th>
                        <th scope="col">Emp Name</th>
                        <th scope="col" class="text-center">Email ID</th>
                        <th scope="col">Contact No</th>
                        <th scope="col">Group</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rw of tableData | filter:view_filter_text ; index as ind">
                        <td>
                            <div>{{rw.empId}}</div>
                        </td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="rw.firstName" *ngIf="rw.editable" />
                            <input type="text" class="form-control" [(ngModel)]="rw.lastName" *ngIf="rw.editable" />
                            <div *ngIf="!rw.editable">{{rw.firstName}} {{rw.lastName}}</div>
                        </td>
                        <td>
                            <input type="email" class="form-control" [(ngModel)]="rw.email" *ngIf="rw.editable" />
                            <div *ngIf="!rw.editable">{{rw.email}}</div>
                        </td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="rw.phoneNo" *ngIf="rw.editable" />
                            <div *ngIf="!rw.editable">{{rw.phoneNo}}</div>
                        </td>
                        <td>
                            <div>{{rw.groupName}}</div>
                        </td>
                        <td>
                            <div class="ed_div">
                                <div class="btn ed_div_btn mr-2" (click)="rw.editable = true" *ngIf="!rw.editable">
                                    Edit
                                </div>
                                <div class="btn ed_div_btn mr-2" (click)="post_sheet_update(rw, ind)" *ngIf="rw.editable">
                                    Submit
                                </div>
                                <div class="btn ed_div_btn mr-2" (click)="cancel_sheet_update(ind)" *ngIf="rw.editable">
                                    Cancel
                                </div>
                                <div class="btn ed_div_btn" *ngIf="!rw.editable" (click)="delSheetRow(rw['empId'])">
                                    Delete
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
