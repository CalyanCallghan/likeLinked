<div class="container-fluid">
  <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
           <app-profile ></app-profile>
           <mat-card class="mygroup">
             <mat-card-title>Software Developer</mat-card-title>
            <div class="row">
              <div  style="height:250px;overflow-y: scroll;" class="col-md-30 scroll mt-30">
                <ul class="list-group ml-3" *ngFor="let product of list">
                  <li class="list-group-item" style="width: 14.9em;height: 3em;margin-left: -15px">
                      <div>
                        <table>
                          <tr>
                            <td><span class="material-icons" style="margin-left: -0.5em;font-size: 23px"> person</span></td>
                            <td><span style='padding-left: 5px;font-size: 14px'>{{product.value}}</span> </td>
                          </tr>
                        </table>
                      </div>
                  </li>
                </ul>
              </div>
            </div>
            </mat-card>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <app-start-post></app-start-post>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <app-news></app-news>
      </div>
  </div>
</div>
