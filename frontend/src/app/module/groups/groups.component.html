<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <app-profile></app-profile>
      <mat-card class="group">
        <mat-card-title style="color: aliceblue;text-align: center;font-size: 19px">Groups</mat-card-title>
       <div class="row">
         <div  style="height:250px;overflow-y: scroll;" class="scroll">
           <ul class="list-group ml-3" *ngFor="let gplist of groupList;let i = index">
             <li class="list-group-item" style="width: 14.9em;height: 3em;margin-left: -15px;display: flex;
             justify-content: flex-start;
             align-items: center;">
                   <div>
                     <mat-icon>person</mat-icon>
                   </div>
                   <div style="flex: 1;font-size: medium" class="line-clamp">
                    <div (click)="openDialogWithTemplateRef(myDialog,i)">{{gplist.desgdesc}}</div>
                   </div>
             </li>
           </ul>
         </div>
       </div>
       </mat-card>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <mat-card class="listOfEmployees" style="overflow-y: auto;height: 32em;">
        <div class="page-wrapper">
          <div class="content" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="16px grid">
            <div fxFlex.xs="100%" *ngFor="let num of card_data">
              <mat-card class="mat-elevation-z4" style="width:9em;height: 16em" fxLayout="column" fxLayoutAlign="center center">
                <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                  <img src="assets/images/logos/jhonwick.jpg" style="width:6em;border-radius: 50%;flex:2">
                  <span style="color: rgba(0,0,0,.9);font-weight: 900;padding-top: 0.5em;text-align: center;flex:1" class="center line-clamp">{{num.name}}</span>
                  <span style="text-align: center;color: rgba(0,0,0,.6);" class="center line-clamp">{{num.title}}</span>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Send message</button>
                </mat-card-actions>
              </mat-card>
            </div>
          <!-- </cdk-virtual-scroll-viewport> -->
          </div>
        </div>
      </mat-card> 
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <app-news></app-news>
      <div id="boxes">
        <div id="rightbox">
          <ng-template [ngIf]="indexId == 1 || indexId == 2 || indexId == 3">
            <app-chat></app-chat>
          </ng-template>
        </div>
        <div id="middlebox">
          <ng-template [ngIf]="indexId == 2 || indexId == 3">
            <app-chat></app-chat>
          </ng-template>
        </div>
        <div id="leftbox">
          <ng-template [ngIf]="indexId == 3">
            <app-chat></app-chat>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
