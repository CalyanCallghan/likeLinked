<mat-card style="width: 19em; margin-top: 15.3%;background-color:white;right: 1em;border-radius: 1em">
    <span class="t-16 t-black t-normal">Latest Events</span>
    <mat-divider></mat-divider>
    <ul style="padding-top: 10px;padding: 1em;">
        <li *ngFor="let latest of tenNotifications">

            <div class="heading"><span>{{latest.title | uppercase}}</span></div>

            <span class="subHeading">{{latest.eventCreatedDate}} ago</span>
        </li>

    </ul>
</mat-card>
