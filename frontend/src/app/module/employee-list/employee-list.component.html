<mat-card  class="postcard">
    <div class="page-wrapper">
      <div class="content" fxLayout="row" fxLayoutAlign="start start" >
        <div fxFlex.xs="100%" *ngFor="let num of card_data">
          <mat-card class="mat-elevation-z4" style="width:8em;" fxLayout="column" fxLayoutAlign="center center">
            <mat-card-content fxLayout="column" fxLayoutAlign="center center">
              <img src="assets/images/logos/jhonwick.jpg" style="width:7em;border-radius: 50%">
              <span >{{num.name}}</span>
              <span >{{num.title}}</span>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Send message</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>
