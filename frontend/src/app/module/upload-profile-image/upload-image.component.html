 <div>
    <h1 mat-dialog-title>Add profile photo</h1>
    <div mat-dialog-content *ngIf="photoUploaded" fxLayoutAlign="center center">
        <!-- <input type="file" (change)="fileChangeEvent($event)" /> -->
        <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" 
                         style="display:none;" (change)="fileChangeEvent($event)" />
        <button mat-button (click)="onClick()" color="primary">
            <mat-icon>file_upload</mat-icon>Upload
         </button>
    </div>
    <div class="row" style="height: 16em;width: 21em">
        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 4"
            [resizeToWidth]="256" format="png" (imageCropped)="imageCropped($event)"></image-cropper>
    </div>
    <div mat-dialog-actions style="padding-left: 8em">
        <button mat-button color="primary" *ngIf="!photoUploaded" (click)="uploadMyProfile()">Upload</button>
        <button mat-button mat-dialog-close color="warn" id='cancel' name='cancel'>Close</button>
    </div>
</div>
