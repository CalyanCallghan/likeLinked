 <mat-card style="padding-left: 4.5em">
  <div class="page-wrapper">
    <div class="content" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="16px grid">
      <div fxFlex.xs="100%" *ngFor="let num of card_data">
        <mat-card class="mat-elevation-z4" style="width:13em;" fxLayout="column" fxLayoutAlign="center center">
          <mat-card-content fxLayout="column" fxLayoutAlign="center center">
            <img src="assets/images/jhonwick.jpg" style="width:7em;border-radius: 50%">
            <span style="color: rgba(0,0,0,.9);font-weight: 900;padding-top: 0.5em">{{num.name}}</span>
            <span style="text-align: center;color: rgba(0,0,0,.6);" class="center line-clamp">{{num.title}}</span>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Send message</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</mat-card> 
<button mat-button (click)="openDialog()">Launch dialog</button>
<button mat-button (click)="openPostDialog()">Launch dialog</button>

<button mat-button><mat-icon>post_add</mat-icon>Start a post</button>
